name: kasi_hustle
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  camera: ^0.11.0
  image_picker: ^1.1.2
  path_provider: ^2.0.11
  path: ^1.8.2
  equatable: ^2.0.7
  ionicons: ^0.2.2
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  geolocator: ^14.0.2
  google_places_flutter: ^2.0.5
  geocoding: ^4.0.0
  supabase_flutter: ^2.10.0
  go_router: ^17.0.0
  shared_preferences: ^2.5.3
  flutter_dotenv: ^6.0.0
  http: ^1.2.2
  google_sign_in: ^7.2.0
  url_launcher: ^6.2.5
  google_maps_flutter: ^2.5.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  flutter_cache_manager: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/kasi_hustle_logo.png"
  adaptive_icon_background: "#F4EDE3"
  adaptive_icon_foreground: "assets/images/kasi_hustle_logo.png"

flutter_native_splash:
  color: "#F4EDE3"
  image: assets/images/kasi_hustle_logo.png
  android: true
  ios: false
  android_gravity: center

  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
